<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="firmwares">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{{ path }}</title>
  </head>
  <body>
    <!-- from https://stackoverflow.com/a/23724948 -->
    <ul>
        {% if path not in "/" %}
        <li><a href="../">..</a></li>
        {% endif %}
        {% for file in files %}
        <li><a href="{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
  </body>
</html>
